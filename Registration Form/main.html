 <link rel="stylesheet" href="./style.css">

<body>
    <div class="heading">
        Registration Form
    </div>
    <div class="personal-details">
        Personal Details:
        <form>
            <label for="nameInput"> Name <br>
            <input type="text" class="input">
        </label> <br>
        <label for="nameInput"> Mother's Name <br>
        <input type="text" class="input">
        </label> <br>
        <label for="nameInput"> Father's Name <br>
            <input type="text" class="input">
            </label> <br>
            <label for="dobInput"> Date of Birth <br>
                <input type="date" class="input">
            </label> <br>
            <label for="nationalityInput"> Nationality <br>
            <input type="text" class="input">
        </label> <br>
    
        </form>
    </div>
    <div class="contact-details">
        Contact Details: <br>
        <label for="emailInput"> Email <br>
        <input type="email" class="input">

    <input type="numbers" class="input">
</label> <br>
<label for="mobilenumberInput"> Alternate Number <br>
    <input type="numbers" class="input">
    </label>

    </div>
    <div class="address-details">
        Address: <br>

        <input type="text" class="input">
    </label> <br>

    <input type="text" class="input">
</label> <br>
<label for="cityInput"> City <br>
<input type="text" class="input"></label> <br>
<label for="streetAddress"> Street Address <br>
<input type="text" class="input"></label> <br>

</button>

    SUBMIT
</button> <br>
    </div>
